<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tp3-Ada DOM</title>
         <!-- Favicon -->
        <link href="./img/favicon.ico" rel="icon">
        <!-- styles -->
        <link rel="stylesheet" href="./src/css/styles.css">
        <!-- fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round" />
        <!-- icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <!-- axios -->
        <script src="./node_modules/axios/dist/axios.min.js"></script>
        <!-- javascript -->
        <script src="./src/js/initial.js" type="text/javascript"></script>
    </head>
    
    <body onload="load()">

        <!------------ general ------------>
        <div class="container">

            <header>
                <h2>Manage <span>Employees</span></h2>
                <button type="button" id="add-new-employee">
                    <i class="material-icons">&#xE147;</i>
                    Add New Employee
                </button>
            </header>

            <div class="input-filter">
                <input type="text" id="filter" placeholder="Filter..." />
            </div>

            <!------------ table ------------>
            <div class="container-table">
                <table>
                    <thead>
                        <tr>
                            <th>
                                <label for=""></label>
                                <input type="checkbox"  name="" id="checkbox" />
                            </th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
        </div>

        <!------------ modal ------------>
        <div class="overlay"></div>
        <div class="modal">
            <header>
                <h2 class="form-title"></h2>
                <button id="close-button" type="button">
                    <img src="./src/assets/close-button.svg" alt="Close" />
                </button>
            </header>
            
            <form action="" id="form">

                <!-- form-group -->
                <div class="form-group">
                    <input type="text" name="name" id="name" placeholder="Name..." />
                    <p class="text-danger" id="errorName" style="font-size: 13px;">
                        It must have a min of 1 and a max of 50 characters
                    </p>
                </div> 

                <!-- form-group -->
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="example@...com" />
                    <p class="text-danger" id="errorEmail" style="font-size: 13px;">                      
                        It must be an email
                    </p>
                </div> 
                
                <!-- form-group -->
                <div class="form-group">
                    <input type="text" name="address" id="address" placeholder="Address..." />
                    <p class="text-danger" id="errorAddress" style="font-size: 13px;">
                        It must have a min of 1 and a max of 60 characters
                    </p>
                </div> 

                <!-- form-group -->
                <div class="form-group">
                    <input type="tel" name="phone" id="phone" placeholder="123-4567" />
                    <p class="text-danger" id="errorPhone" style="font-size: 13px;">
                        Only numbers, hyphens and / or spaces. Min 7, max 17 numbers
                    </p>
                </div> 
                <button type="button" id="btn-action" class="btn-action"></button>
            </form>
        </div>
       
        <!-- javascripts -->
        <script src="./src/js/checkbox.js"></script>
        <script src="./src/js/formValidation.js"></script>
        <script src="./src/js/actionsModal.js"></script>
        <script src="./src/js/addUser.js"></script>
        <script src="./src/js//editUser.js"></script>

    </body>
</html>
